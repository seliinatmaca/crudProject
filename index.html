<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- başlık -->
    <h1>CRUD UYGULAMASI</h1>
    <br /><br />

    <!-- form objesi -->
    <form>
      <div>
        <button type="submit" onclick="temizle()">Temizle</button>
      </div>
      <div>
        <div class="title">Kullanıcı Adı</div>
        <input type="text" name="username" id="username" required />
      </div>
      <div>
        <div class="title">E-Posta Adresi</div>
        <input type="text" name="email" id="email" required />
      </div>
      <br /><br />
      <button onclick="addUser()" type="submit">Ekle</button>
    </form>

    <!-- kullanıcı listesi -->
    <div>
      <ul id="userList"></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
